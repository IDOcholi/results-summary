<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style1.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  
  <main>
    <section class="result">

      <div class="container">

        <h1>Your Result</h1>

        <div class="score">

          <h2>76</h2>
          <span>of 100</span>

        </div>

        <h3>Great</h3>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
    </section>    

        <section class="summary">

          <h4>Summary</h4>
    
            <div class="item">
              <div class="holder">
                <img src="icon-reaction.svg" alt="">
                <h5> Reaction</h5>
              </div>
              <span class="item-score"><span class="total-score">80</span> / 100</span>
            </div>
    
            <div class="item">
              <div class="holder">
                <img src="icon-memory.svg" alt="">
                <h5> Memory</h5>
              </div>
              <span class="item-score"><span class="total-score">92</span> / 100</span>
            </div>
    
            <div class="item">
              <div class="holder">
                <img src="icon-verbal.svg" alt="">
                <h5> Verbal</h5>
              </div>
              <span class="item-score"><span class="total-score">61</span> / 100</span>
            </div>
    
            <div class="item">
              <div class="holder">
                <img src="icon-visual.svg" alt="">
                <h5> Visual</h5>
              </div>
              <span class="item-score"><span class="total-score">72</span> / 100</span>
            </div>
            <a  href="#">Continue</a>
    
        
    
        </section>
    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/IDOcholi">Ocholi Daniel Inalegwu</a>.
  </footer>
</body>

</html>
